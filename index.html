        :root {
            --obsidian: #050505;
            --charcoal: #0a0a0b;
            --antique-gold: #C5A059;
            --brand-gold: #D4AF37;
        }
        
        html { scroll-behavior: smooth; }
        body { 
            background-color: var(--obsidian); 
            color: #ffffff; 
            font-family: 'Manrope', sans-serif; 
            overflow-x: hidden; 
        }
        h1, h2, h3, h4, .font-serif { font-family: 'Cormorant Garamond', serif; }
        img:not([src]), img[src=""] { opacity: 0 !important; }
        
        .text-3d-gold {
            background: linear-gradient(to bottom, #fff9f0 0%, #f1d39d 20%, #C5A059 45%, #8a6d3b 70%, #C5A059 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
        }
        .obsidian-gradient { background: radial-gradient(circle at center, var(--charcoal) 0%, var(--obsidian) 100%); }
        .glass-panel { background: rgba(10, 10, 10, 0.6); backdrop-filter: blur(25px); border: 1px solid rgba(197, 160, 89, 0.1); }
        .vignette { box-shadow: inset 0 0 25vw rgba(0,0,0,1); }

        /* Custom Luxury Scrollbar - Branded Experience */
        .custom-luxury-scrollbar::-webkit-scrollbar {
            width: 3px;
        }
        .custom-luxury-scrollbar::-webkit-scrollbar-track {
            background: rgba(10, 10, 10, 0.5);
        }
        .custom-luxury-scrollbar::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, transparent, var(--antique-gold), transparent);
            border-radius: 10px;
        }
        
        /* Smooth Inertial Scrolling for Gallery */
        .scrolling-sanctuary {
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin;
            scrollbar-color: var(--antique-gold) transparent;
        }
